<!DOCTYPE html>
<html>

<head>
    <title>Signaure App</title>
    <link rel="icon" href="./signature.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="main">
        <div class="title-container">
            <h1 class="title">SIGNATURE</h1>
        </div>
        <div class="editors">
            <div class="block">
                <p>Text Colour</p>
                <input type="color" id="textPicker" />
            </div>
            <div class="block">
                <p>Background</p>
                <input type="color" id="backgroundPicker" />
            </div>
            <div class="block">
                <p>Font Size</p>
                <select id="fontPicker">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                </select>
            </div>
        </div>
        <canvas id="myCanvas" class="canvas" width="800" height="500"></canvas>
        <div class="actions">
            <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
            <button type="button" class="btn btn-success" id="saveButton">Save</button>
            <button type="button" class="btn btn-warning" id="retrieveButton">Rerieve</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
